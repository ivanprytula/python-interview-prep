<head>
    <script type="text/javascript" src="../assets/js/TagCloud.min.js"></script>
</head>

<body>

<h3>Hover on "Python" tag :)</h3>

<div class="content">
    <!-- content -->
</div>

<script>
    const texts = [
        'Python', 'Django', 'DRF', 'Flask', 'POSIX'
    ];
    options = {
        'radius': 200,
        'maxSpeed': 'slow',
    }
    const tc = TagCloud('.content', texts, options);

    let rootEl = document.querySelector('.content');
    rootEl.addEventListener('click', function clickEventHandler(e) {
        if (e.target.className === 'tagcloud--item') {
            window.open(`https://www.google.com/search?q=${e.target.innerText}`, '_blank');
        }
    });

    rootEl.addEventListener('mouseover', function (e) {
        if (e.target.className === 'tagcloud--item' && e.target.innerText === 'Python') {
            window.alert('Well done, Pythonista!')
        }
    });


</script>

</body>
