# Add 'site_source' label to any change to snake_path files
site_source:
- any: ['snake_path/**/*', '!src/docs/']

# Add 'repo' label to any root file changes EXCEPT for the snake_path/.github dirs
repo_root:
- any: ['*', '!snake_path/**/*', '!.github/**/*', '!.gitignore']

github_specific:
- any: ['.github/**/*', '.gitignore']
